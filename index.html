<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaked</title>
	<link rel="icon" href="https://i.ibb.co/F6gsSG8/favicon.png">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=block" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		html {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		body {
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			font-family: 'Inter', sans-serif;
			color: #fff;
			background-color: #11131c;
			padding: 3vw;
		}

		#particles-js {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			pointer-events: none;
		}

		.logo {
			width: 80%;
			aspect-ratio: 1660 / 250;
			max-width: 448px;
		}

		.title {
			font-size: 1.5rem;
			font-weight: bold;
			margin-top: 4rem;
			text-align: center;
		}

		.site-name {
			color: #7184e3;
		}

		.description {
			font-size: 1rem;
			text-align: center;
			margin-top: 0.4rem;
		}

		.cloudflare {
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
			position: absolute;
			bottom: 1rem;
			font-size: 0.75rem;
			grid-gap: 0.25rem;
			display: none;
		}
	</style>
</head>

<body>
	<div id="particles-js"></div>
	<img class="logo" src="https://i.ibb.co/QrP9yTD/Asset-2.png" alt="Logo">
	<div class="title">Work In Progress</div>
	<div class="description">We are currently preparing <span class="site-name">Leaked</span> for launch ðŸš€</div>
	<div class="cloudflare">
		<div>::CLIENT_IP::</div>
		â€¢
		<div>::RAY_ID::</div>
		â€¢
		<div>::GEO::</div>
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
	<script type="text/javascript">
		particlesJS('particles-js', {
			"particles": {
				"number": {
					"value": 20,
					"density": {
						"enable": false,
						"value_area": 800
					}
				},
				"color": {
					"value": "#ffffff"
				},
				"shape": {
					"type": "triangle",
					"stroke": {
						"width": 0,
						"color": "#000000"
					},
					"polygon": {
						"nb_sides": 5
					},
					"image": {
						"src": "img/github.svg",
						"width": 100,
						"height": 100
					}
				},
				"opacity": {
					"value": 0.2,
					"random": false,
					"anim": {
						"enable": false,
						"speed": 1,
						"opacity_min": 0.1,
						"sync": false
					}
				},
				"size": {
					"value": 3,
					"random": false,
					"anim": {
						"enable": false,
						"speed": 40,
						"size_min": 0.1,
						"sync": false
					}
				},
				"line_linked": {
					"enable": true,
					"distance": 250,
					"color": "#7184e3",
					"opacity": 0.4,
					"width": 1
				},
				"move": {
					"enable": true,
					"speed": 2,
					"direction": "none",
					"random": false,
					"straight": false,
					"out_mode": "out",
					"bounce": false,
					"attract": {
						"enable": false,
						"rotateX": 600,
						"rotateY": 1200
					}
				}
			},
			"interactivity": {
				"detect_on": "canvas",
				"events": {
					"onhover": {
						"enable": false,
						"mode": "repulse"
					},
					"onclick": {
						"enable": false,
						"mode": "push"
					},
					"resize": true
				},
				"modes": {
					"grab": {
						"distance": 400,
						"line_linked": {
							"opacity": 1
						}
					},
					"bubble": {
						"distance": 400,
						"size": 40,
						"duration": 2,
						"opacity": 8,
						"speed": 3
					},
					"repulse": {
						"distance": 200,
						"duration": 0.4
					},
					"push": {
						"particles_nb": 4
					},
					"remove": {
						"particles_nb": 2
					}
				}
			},
			"retina_detect": true
		})
	</script>
</body>

</html>
